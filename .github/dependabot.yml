version: 2
updates:
  # --- JavaScript/Node dependencies (package.json, package-lock.json) ---
  - package-ecosystem: "npm"
    directory: "/"  # location of package.json
    schedule:
      interval: "weekly"  # can be daily, weekly, or monthly
      day: "sunday"
      time: "02:00"
      timezone: "UTC"
    # Optional settings:
    open-pull-requests-limit: 10
    versioning-strategy: increase
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # --- GitHub Actions dependencies (actions/checkout, setup-node, etc.) ---
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "02:30"
      timezone: "UTC"
