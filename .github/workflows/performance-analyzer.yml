name: Performance Analyzer

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  analyze:
    name: Analyze Performance
    runs-on: ubuntu-latest

    steps:
      #  Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      #  Set up Python (you can switch this to Node.js if your project uses JS)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      #  Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"

      #  Run performance test (example script)
      - name: Run performance test
        run: |
          echo "Running performance analysis..."
          start=$(date +%s)
          python your_script.py > output.log 2>&1 || echo "Script failed"
          end=$(date +%s)
          duration=$((end - start))

          echo "Runtime: $duration seconds" | tee performance_metrics.txt
          echo "Timestamp: $(date)" >> performance_metrics.txt

      #  Upload performance results as an artifact
      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-metrics
          path: performance_metrics.txt

      #  (Optional) Post results as a PR comment
      - name: Post results as comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: Performance Report
          message: |
            **Performance Analysis Completed**
            ```
            $(cat performance_metrics.txt)
            ```
