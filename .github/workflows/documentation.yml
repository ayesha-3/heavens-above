name: Docs

on:
  push:
    paths:
      - 'docs/**'
      - 'src/**'
      - 'README.md'
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - name: Build docs
        run: |
          # If you use jsdoc:
          npm run docs:build
      - name: Deploy docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
