name: Scheduled Scraper

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC (modify as required)
  workflow_dispatch: {} # allow manual runs

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - name: Run scraper
        run: |
          node run.js
      - name: Archive scraped data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraped-data-${{ github.run_id }}
          path: public/data
      - name: Optional - Commit generated public to branch
        if: false
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data || true
          git commit -m "Automated scrape data update: $GITHUB_RUN_ID" || echo "no changes"
          git push origin HEAD:generated-data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
