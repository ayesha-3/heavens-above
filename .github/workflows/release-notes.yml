name: Generate Release Notes

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for pushing commits

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate release notes
        run: |
          echo "## Release Notes for ${GITHUB_REF_NAME}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "- Added new features and bug fixes." >> RELEASE_NOTES.md
          echo "- Version: ${GITHUB_REF_NAME}" >> RELEASE_NOTES.md

      - name: Commit and push release notes to main
        run: |
          # Configure git identity
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Store the generated file temporarily
          cp RELEASE_NOTES.md /tmp/RELEASE_NOTES.md

          # Switch to main branch (not the release tag)
          git fetch origin main
          git checkout main

          # Bring the generated release notes into main
          cp /tmp/RELEASE_NOTES.md .

          git add RELEASE_NOTES.md
          git commit -m "Add release notes for ${GITHUB_REF_NAME}" || echo "No changes to commit"
          git push origin main
